<mat-sidenav-container style="height: 100%">
  <mat-sidenav [(opened)]="sidenavOpened">
    <app-sidenav></app-sidenav>
  </mat-sidenav>

  <mat-sidenav-content>
    <main class="page">
      <app-toolbar
        class="header"
        (menuClick)="sidenavOpened = !sidenavOpened"
      ></app-toolbar>

      <mat-card class="content">
        <ng-content></ng-content>
      </mat-card>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
